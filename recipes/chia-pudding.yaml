name: Kokos-Chia-Pudding
description: Warmes Frühstück mit Kokos-Beeren-Geschmack.
author: VitaMoment
servings: 1
prep_time: 5  # minutes
cook_time: 15   # minutes

ingredients:
  - name: Haferdrink (ungesüßt)
    amount: 75 ml
  - name: Chiasamen
    amount: 20 g
  - name: Himbeeren
    amount: 60 g
  - name: Magerquark
    amount: 75 g
  - name: Gepoppter Amaranth
    amount: 20 g
  - name: Kokosraspel
    amount: 15 g

instructions:
  - Kokosdrink erwärmen und mit den Chiasamen verrühren. 5 Minuten quellen lassen.
  - Währenddessen die Himbeeren und Blaubeeren in einem Kochtopf auf niedriger Flamme erhitzen, sodass ein Püree entsteht.
  - Gequellte Chiasamen mit dem Magerquark vermengen, in eine Schale geben und mit Amaranth, Beerenpüree und Kokosraspeln toppen.
  - Nach Bedarf mit etwas Honig verfeinern.
